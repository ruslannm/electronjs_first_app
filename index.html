<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'unsafe-inline' ; style-src 'unsafe-inline'">
    <title>Мастер-класс</title>
    <style type="text/css">
      * {
          margin: 0;
          padding: 0;
      }
      body,
      html {
          height: 100%;
      }
      .Main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="Main">
      <button id="button">Записать информацию o названии операционной системы</button>
    </div>
    <script>
      const {ipcRenderer} = require("electron");
      const button = document.getElementById("button");
      button.onclick = () => ipcRenderer.send("html");
    </script>
  </body>
</html>
